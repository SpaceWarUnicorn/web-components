<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web components</title>
    <link rel="import" href="components/sidebar-navigation/sidebar-navigation.html">
    <link rel="import" href="components/show-content/show-content.html">
    <style>

      html,body{
        height: 98%;
      }
      body{
        display: flex;
        align-self: stretch;
      }

      show-content{
        display: flex;
        width: 80%;
        flex-direction: column;
        flex: 1 0 auto;
        }

        siderbar-navigation{
          width: 210px;
          align-self: stretch;
          display: flex;
        }

      </style>
</head>

<body>


     <sidebar-navigation></sidebar-navigation>
     <show-content></show-content>

</body>

<script>

  let showContent = document.querySelector('show-content');
  
  let sidebar = document.querySelector('sidebar-navigation');

   document.addEventListener('navigation-active', (event)=>{
      showContent.add(event.detail);
  });

   document.addEventListener('killEvt', (event)=>{
      sidebar.killHero(event);
  });


</script>
</html>
